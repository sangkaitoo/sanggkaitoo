<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Web front-end</title>
</head>
<body>
	<form >
		<table width="500px" align="center">
			<tr bgcolor="red">
				<td align=center colspan="2" >Zent Group</td>
			</tr>
			<tr>
				<td style="width:50%;">Họ và tên</td>
				<td>
					<input type="text" name="name">
				</td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input type="text" name="email">
				</td>
			</tr>
			<tr>
				<td>Số điện thoại</td>
				<td>
					<input type="number" name="numberphone">
				</td>
			</tr>
			<tr>
				<td>Quê quán</td>
				<td>
					<select name="city">
						<option selected="">--Chọn thành phố--</option>
						<option>Hà Nội</option>
						<option>Huế</option>
						<option>Đà Nẵng</option>
						<option>TP. Hồ Chí Minh</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Giới tính</td>
				<td>
					<input type="radio" name="sex"> Nam
					<input type="radio" name="sex"> Nữ
				</td>
			</tr>
			<tr>
				<td>Kĩ năng</td>
				<td>
					<input type="checkbox" name=""> HTML
					<input type="checkbox" name=""> CSS
					<input type="checkbox" name=""> JS
					<input type="checkbox" name=""> BOOTSTRAP
				</td>
			</tr>
			<tr>
				<td>Ngày sinh</td>
				<td>
					<input type="date" name="date">
				</td>
			</tr>
			<tr>
				<td>Miêu tả</td>
				<td>
					<textarea name="" rows="6" cols="40"></textarea>
				</td>
			</tr>
			<tr bgcolor="red">
				<td colspan="2" align="center"><button>Submit</button>
				<input type="reset" name="" value="Reset"></td>
			</tr>
		</table>
	</form>
</body>
</html>
