<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài tập 09</title>
	<style type="text/css">
	#menu {
		position: fixed;
		bottom: 40px;
		left: 40px;
	}

	#menu>a {
		padding: 5px;
	}

	#menu>a>button:hover {
		box-shadow: 0 0 10px black;
	}
</style>

<body style="text-align: center;">
	<h2>Đề bài : Viết chương trình nhập vào số nguyên n. Tính và in ra các tổng sau:</h2>
	<h2>S = 1 + 2 + 3+ ... + n</h2>
	<form>
		<span>n = </span>
		<span><input id="number" type="number" name="n" placeholder="Nhập số nguyên dương n" onkeyup="check()"></span>
		<div style="color: red; margin-top: 5px" id="notification"></div>
	</form>
	<button style="margin-top: 5px;" onclick="answer()">Kết quả</button>
	<div id="menu">
		<a href="Exercise01.html"><button>Bài 1</button></a>
		<a href="Exercise02.html"><button>Bài 2</button></a>
		<a href="Exercise03.html"><button>Bài 3</button></a>
		<a href="Exercise04.html"><button>Bài 4</button></a>
		<a href="Exercise05.html"><button>Bài 5</button></a>
		<a href="Exercise06.html"><button>Bài 6</button></a>
		<a href="Exercise07.html"><button>Bài 7</button></a>
		<a href="Exercise08.html"><button>Bài 8</button></a>
		<a href="Exercise10.html"><button>Bài 10</button></a>
	</div>	

	<script type="text/javascript">
		function check() {
			var n = document.getElementById('number').value
			var noti = document.getElementById('notification')
			if (n <= 0 || n == '') {
				noti.innerHTML = "Bạn phải nhập số > 0!"
			} else 
				noti.innerHTML = ""
		}
		function answer() {
			var n = document.getElementById('number').value
			if (n <= 0) {
				alert("Bạn phải nhập số lớn hơn 0!")
			}
			else if (n == null) {
				alert("Bạn chưa nhập số!")
			} 
			else {
				var s = 0;
				for (var i = 0; i <= n; i++) {
					s = s + i;
				}
				alert("Đáp án là : " + s)
			}
		}
	</script>
</body>
</html>
