<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Bài tập 04</title>
  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
  <link rel="stylesheet" href="css/Exercise04.css">

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>

  <form id="msform">
    <ul id="progressbar">
      <li class="active">Account</li>
      <li>Social Profiles</li>
      <li>Personal Profiles</li>
      <li>Success</li>
    </ul>
    <fieldset class="1">
      <h2 class="fs-title">Create your account</h2>
      <h3 class="fs-subtitle">This is step 1</h3>
      <input type="text" name="usename" placeholder="Use name" required/>
      <span id="span"></span>
      <input type="password" name="pass" placeholder="Password" required/>
      <input type="password" name="cpass" placeholder="Confirm Password" required/>
      <input type="button" name="next" class="next action-button" value="Next"/>
    </fieldset>
    <fieldset class="2">
      <h2 class="fs-title">Social Profiles</h2>
      <h3 class="fs-subtitle">Your presence on the social network (You can skip)</h3>
      <input type="text" name="twitter" placeholder="Twitter" />
      <input type="text" name="facebook" placeholder="Facebook" />
      <input type="text" name="gplus" placeholder="Google Plus" />
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
    </fieldset>
    <fieldset class="3">
      <h2 class="fs-title">Profiles Information</h2>
      <h3 class="fs-subtitle">Write your Information</h3>
      <input type="text" name="fname" placeholder="First Name" />
      <input type="text" name="lname" placeholder="Last Name" />
      <input type="email" name="email" placeholder="Email Address" />
      <input type="number" name="phone" placeholder="Phone" />
      <textarea name="address" placeholder="Address"></textarea>
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <input type="button" name="next" class="next action-button" value="Next" />
      <!-- <input type="submit" name="submit" class="submit action-button" value="Submit" /> -->
    </fieldset>
    <fieldset class="4">
      <h2 class="fs-title">Success</h2>
      <input type="radio" class="agree" name="agree" />I agree with the Terms and Conditions.
      <input type="button" name="previous" class="previous action-button" value="Previous" />
      <!-- <input type="button" name="next" class="next action-button" value="Next" /> -->
      <input type="submit" name="submit" class="submit action-button" value="Submit" />
    </fieldset>
  </form>


  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js'></script>

  

  <script  src="js/Exercise04.js"></script>




</body>

</html>
